//misc
con_enable "1" 							//enable console
cl_join_advertise "2"					//allows friends to join you while youre in a community server
r_show_build_info "0"					//hide cs2 build version in bottom right
cl_allow_animated_avatars "0"			//disables animated avatars

//fps 	
fps_max "0"								//ingame FPS cap - limit to highest constant for lowest latency (limit in nvcp is better tho)
fps_max_ui "0"							//mainmenu maxfps - set to refreshrate or fps max

//hud & radar
hud_scaling "0.9"						//overall hud size
safezonex "0.95"						//x hud offset
safezoney "0.98"						//y hud offset
cl_hud_radar_scale "1.2"				//radar size
cl_radar_always_centered "0" 			//radar centering 
cl_radar_icon_scale_min "0.55"			//radar icon size
cl_radar_rotate "0"						//radar rotation 
cl_radar_scale "0.4"					//radar map scale (zoomed out to see whole map)
cl_radar_square_with_scoreboard "1"		//makes radar square and fullsize when using scoreboard
hud_showtargetid "1"					//shows name of enemy when you look at them
cl_teamid_overhead_mode "3"				//shows teammate equip above head - 0 not through walls, 1 pips only, 2 only in buytime, 3 always
cl_show_clan_in_death_notice "1"		//shows clans in death notices (rip)
cl_showloadout "1"						//shows your own loadout in hud
cl_autohelp "0"							//disable help 
gameinstructor_enable "0"				//disable help 

//viewmodel
viewmodel_fov "68"						//viewmodel fov
viewmodel_offset_x "2.5"				//x position
viewmodel_offset_y "-1"					//y position
viewmodel_offset_z "-2"					//z position
viewmodel_presetpos "0"					//preset position

//audio
snd_mvp_volume "0.1"					//mvp music volume
snd_roundend_volume "0"					//round end volume
snd_roundstart_volume "0"				//round start volume
snd_tensecondwarning_volume "0.2"		//DEFUSE WARNING VOLUME !!!
snd_menumusic_volume "0.00"				//menu music volume
snd_deathcamera_volume "0"				//death sound volume
snd_mapobjective_volume "0"				//music post plant		
snd_mixahead "0.05"						//sound latency buffer - increase to 0.1 if ~200fps or hearing crackling
snd_mute_losefocus "0"					//mutes the game if window loses focus
snd_mute_mvp_music_live_players "1"		//mutes mvp music if players on both teams still alive
snd_duckerthreshold "0.15"				//ducking volume threshold
snd_ducktovolume "0.55"					//game volume ducks to this value
snd_duckerattacktime "0.5"				//attack of the audio duck
snd_duckerreleasetime "2.5"				//release time of the audio duck
	
//voip
sv_voiceenable "1"						//enables voip
snd_voipvolume "0.8"					//voip volume

//networking
rate "786432" 	// max bytes/sec the client gets data (set to max 7.6Mbps)

cl_net_buffer_ticks "0"	// number of ticks of delay for server snapshots and user commands
// 0 near to none packet loss
// 1 light packet loss
// 2 high packet loss

net_client_steamdatagram_enable_override "1" // select a relay and communicate through that relay
// 0 use the connect method requested by GC
// 1 always use SDR if possible
// -1 always use direct UDP if possible


echo ˙⋆✮ settings executed! ✮⋆˙
