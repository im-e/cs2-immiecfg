//client variables

//practice
alias "prac"		"exec immiecfg/practice"	//executes practice config
alias "practice"	"exec immiecfg/practice"	//executes practice config

//shorthands
alias "dc"			"disconnect"						//disconnect from server
alias "skinserver" 	"connect vertigo.epidemic.gg"		//connects to inspect server
alias "fps"			"toggle cl_showfps"					//toggles showfps
alias "tracers" 	"toggle r_drawtracers_firstperson"	//toggles first person tracers

//help
alias "cfghelp" 	"cfghelp1; cfghelp2; cfghelp3; cfghelp4; cfghelp5; end"
alias "cfghelp1" 	"echo ˙⋆✮ immiecfg help ✮⋆˙
alias "cfghelp2" 	"echo ~ ~ crosshair settings; echo ~ xhair presets - 'xhairs' or 'x'; echo ~ xhair colors - 'colors'/'colours' or 'c'; echo ~ xhair styles - 'styles' or 's'"
alias "cfghelp3"	"echo ~ ~ alias help; echo ~ map shorthands - 'inferno', 'dust2', 'vertigo' to load into a map" 
alias "cfghelp4" 	"echo ~ practice mode - open a practice competitive game or load a map using a shorthand, and type 'prac'"
alias "cfghelp5"	"echo ~ ~ misc help; echo ~ 'dc' - disconnect; echo ~ 'skinserver' - loads into epidemic inspect server; echo ~ 'fps' - toggle show fps; echo ~ 'tracers' - toggle first person tracers"

//maps
alias "cache"		"map de_cache"				//load map 
alias "dust2"		"map de_dust2"              //load map 
alias "inferno"		"map de_inferno"            //load map 
alias "mirage"		"map de_mirage"             //load map 
alias "nuke"		"map de_nuke"               //load map 
alias "train"		"map de_train"              //load map 
alias "anubis"		"map de_anubis"             //load map 
alias "ancient"		"map de_ancient"            //load map 
alias "vertigo"		"map de_vertigo"            //load map 
alias "overpass"	"map de_overpass"           //load map 

//jumpfix
alias "+jump_fix" 	"+jump; +jump"				//some wizardry idk
alias "-jump_fix" 	"-jump; -jump; -jump"
alias "jumpfix"   	"+jump_fix; -jump_fix"		

//jumpthrow
alias "+jumpaction" 	"+jump;"				//jump
alias "+throwaction" 	"-attack; -attack2"		//release throw
alias "-jumpaction" 	"-jump"					//release jump

echo ˙⋆✮ cvars executed! ✮⋆˙