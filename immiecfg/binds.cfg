//MY BINDS, UNBINDS ALL AND THEN WRITES TO YOUR HOST CONFIG - OVERWRITES ALL YOUR CONTROLS, RUN AT OWN RISK
//I use colemak-dh as my keyboard layout which is why the binds look weird

unbindall

//Mouse
m_yaw "0.022"								//default yaw multiplier
m_pitch "0.022"								//default pitch multiplier 
bind "MOUSE_X" "yaw"						//moves the camera horizontally 
bind "MOUSE_Y" "pitch"						//moves the camera vertically
				
//Movement				
bind "w" "+forward"							//forward
bind "a" "+left"							//strafe left
bind "s" "+right"							//strafe right
bind "r" "+back"							//back
bind "SHIFT" "+sprint"						//walk... lol
bind "CTRL" "+duck"							//crouch
bind "MWHEELUP" "jumpfix"					//jumpfix on mwheel 
bind "MWHEELDOWN" "jumpfix"					//jumpfix on mwheel

//Jumpthrow
alias +release1 "-attack; -attack2"			//release nade
alias +release2 "-jump"						//release jump
bind "space" "+jump;+release1;+release2"	//jump, release nade, release jump 

//Toggles
bind "MOUSE5" "switchhands" 				//viewmodelswap
bind "ALT" 	  "+cl_show_team_equipment" 	//show team equipment
bind "MOUSE3" "+lookatweapon" 				//inspect

//General
bind "MOUSE1" "+attack"						//fire
bind "MOUSE2" "+attack2"					//alt fire
bind "p" "+reload"							//reload
bind "t" "+use"								//pickup weapons/bomb, open doors etc...
bind "g" "drop"								//drop weapon

//Weapons
bind "q" "slot1" 							//primary
bind "f" "slot2" 							//pistol
bind "3" "slot3" 							//knife
bind "d" "slot6" 							//he nade
bind "c" "slot7" 							//flash
bind "x" "slot8" 							//smoke
bind "4" "slot9" 							//decoy
bind "2" "slot10" 							//molly
bind "5" "slot5" 							//explosives and traps?
bind "6" "slot12" 							//healthshot
bind "MOUSE4" "lastinv"						//switch to last weapon

//Communication
bind "v" "+voicerecord"						//activate mic for voice chat
bind "1" "player_ping" 						//ping
bind "b" "messagemode"						//all chat
bind "j" "messagemode2" 					//team chat
bind "l" "radio1"							//radio commands
bind "u" "radio2"							//radio commands
bind "y" "radio3"							//radio commands
bind "F4" "clutch_mode_toggle"				//mutes all voip until end of round'clutch mode'

//Loadout/Buying
bind "o" "show_loadout_toggle"				//hide your loadout on hud
bind "z" "buymenu"							//open up buymenu
bind "i" "autobuy"							//automatic buy - not reccomended
bind "'" "rebuy"							//buys the same as last round

//Menus
bind "h" "teammenu"							//swap team menu
bind "TAB" "+showscores"					//show leaderboard
bind "ESCAPE" "cancelselect"				//quit/cancel/closemenu			

//Misc				
bind "`" "toggleconsole"					//opens console
bind "F1" "vote option1"					//vote yes!
bind "F2" "vote option2"					//vote no.
bind "F3" "+spray_menu"						//opens thesprays menu
bind "F11" "exec autoexec"					//rerun autoexec 
bind "F12" "jpeg"							//screenshot

echo ˙⋆✮ binds executed! ✮⋆˙

host_writeconfig