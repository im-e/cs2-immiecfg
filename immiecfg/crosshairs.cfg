//crosshair styles
alias "styles" 	"echo ˙⋆✮ crosshair styles ✮⋆˙; styles1; end"
alias "s" 		"echo ˙⋆✮ crosshair styles ✮⋆˙; styles1; end"

alias "styles1" "echo ~ s3 ✮ dynamic movement and shooting; echo ~ s4 ✮ static; echo ~ s5 ✮ static movement, dynamic shooting;

alias "s3"	cl_crosshairstyle 3
alias "s4"	cl_crosshairstyle 4
alias "s5"	cl_crosshairstyle 5

//crosshair colors
alias "colors" 	"echo ˙⋆✮ crosshair colors ✮⋆˙; colors1; colors2; end"
