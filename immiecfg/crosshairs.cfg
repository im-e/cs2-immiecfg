alias "xhairabv"	"echo ˙⋆✮ x(hair) s(mall) t(hin) (Type) g(ap) o(utline) d(ynamic) ✮⋆˙"

alias "xhairs1" 	"echo ˙⋆✮ static crosshairs ✮⋆˙; dots; plus; plusgap"
alias "dots" 		"echo ~ ~ dots; echo ~ xDot; echo ~ xSDot; echo ~ xDotO; echo ~ xSDotO"
alias "plus" 		"echo ~ ~ plus; echo ~ xPlus; echo ~ xSPlus; echo ~ xTPlus; echo ~ xSTPlus; echo ~ xPlusO; echo ~ xSPlusO; echo ~ xTPlusO; echo ~ xSTPlusO"
alias "plusgap" 	"echo ~ ~ plus with gap; echo ~ xPlusG; echo ~ xSPlusG; echo ~ xTSPlusG; echo ~ xPlusGO; echo ~ xSPlusGO; echo ~ xTSPlusGO"

alias "xhairs2"  	"echo ˙⋆✮ dynamic crosshairs ✮⋆˙; dplus" 
alias "dplus" 		"echo ~ ~ plus; echo ~ xPlusD; echo ~ xTPlusD; echo ~ xSPlusD; echo ~ xSTPlusD; echo ~ xPlusDO; echo ~ xTPlusDO; echo ~ xSPlusDO; echo ~ xSTPlusDO;"

alias "xhairs3"  	"echo ˙⋆✮ crosshair settings ✮⋆˙; xhairend" 
alias "xhairend"	"echo ~ colors - colors / c; echo ~ styles - styles / s"

alias "end"  		"echo ˙⋆✮⋆✮⋆✮⋆✮⋆✮⋆✮⋆✮⋆✮⋆✮⋆✮⋆✮⋆✮⋆✮⋆✮⋆˙"

